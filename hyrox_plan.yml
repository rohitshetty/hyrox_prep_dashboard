# Pacing Strategy for Race Day
raceDayStrategy:
  overall: |
    Target: Sub 70 minutes
    Running: 8 x 1km @ 5:00-5:15 pace = 40-42 min
    Stations: Target 28-30 min total
    Transitions: Budget 2-3 min total (15-20s each)

  stationTargets:
    - station: SkiErg
      target: "4:30-5:00"
      strategy: "Start at 2:20/500m pace. Resist going faster early."

    - station: Sled Push
      target: "3:00-3:30"
      strategy: "Low position. Short choppy steps. NEVER STOP."

    - station: Sled Pull
      target: "2:00-2:30"
      strategy: "Steady hand-over-hand. Don't death-grip."

    - station: Burpee Broad Jumps
      target: "4:00-4:30"
      strategy: "8 x 10m chunks mentally. Consistent 1.5m jumps."

    - station: Rowing
      target: "4:00-4:30"
      strategy: "You're strong here. 2:10-2:15 splits. Don't rush recovery."

    - station: Farmers Carry
      target: "2:30-3:00"
      strategy: "Quick steps. 2 short breaks max if needed."

    - station: Sandbag Lunges
      target: "4:00-4:30"
      strategy: "SLOW IS FINE. Steady pace. Don't stop."

    - station: Wall Balls
      target: "4:30-5:00"
      strategy: "10x10 or 5x20. Break from start. FINISH STRONG."

  mentalCues:
    firstHalf: |
      "First 4 stations: Stay controlled. You're depositing in the bank.
       If you feel good, you're going too fast. Stick to plan."

    secondHalf: |
      "Stations 5-8: Time to withdraw from the bank. Push harder.
       You trained for this. Trust the work."

    perStation:
      - "SkiErg: Rhythm, not power. Breathe."
      - "Sled Push: Don't stop. Short steps. Keep momentum."
      - "Sled Pull: Steady hands. Sit back. Breathe."
      - "Burpees: Chunk it. 10m at a time. You've done this."
      - "Row: Strong legs. You're halfway. Let's go."
      - "Farmers: Grip recovers. Short breaks OK. Keep moving."
      - "Lunges: Slow is fine. Just don't stop. Almost there."
      - "Wall Balls: LAST STATION. Break it up. Empty the tank."

