# ==============================================================================
# HYROX STATION PLAN
# ==============================================================================

hyroxPlan:
  raceSpec:
    runDistance: 8 km total (8 x 1km)
    stations:
      - name: SkiErg
        distance: 1000m
        targetTime: "4:30-5:00"
      - name: Sled Push
        distance: 50m
        weight: 152 kg
        targetTime: "3:00-3:30"
      - name: Sled Pull
        distance: 50m
        weight: 103 kg
        targetTime: "2:00-2:30"
      - name: Burpee Broad Jumps
        distance: 80m
        targetTime: "4:00-4:30"
      - name: Rowing
        distance: 1000m
        targetTime: "4:00-4:30"
      - name: Farmers Carry
        distance: 200m
        weight: 2 x 24 kg
        targetTime: "2:30-3:00"
      - name: Sandbag Lunges
        distance: 100m
        weight: 20 kg
        targetTime: "4:00-4:30"
      - name: Wall Balls
        reps: 100
        weight: 6 kg ball
        targetTime: "4:30-5:00"

  cycles:
    # CYCLE 1: FOUNDATION (Weeks 1-4)
    - name: Foundation
      weeks: "1-4"
      focus: Learn movements, build base capacity, establish pacing

      week1:
        theme: "Station Introduction"
        tuesday:
          name: "Hyrox Endurance: Station Intro + Compromised Running"
          duration: 55 min
          workout:
            - block: "SkiErg Learning"
              exercises:
                - name: SkiErg Technique Practice
                  prescription: "5 x 200m @ comfortable pace"
                  rest: "60s"
            - block: "Intro to Compromised Running"
              exercises:
                - name: "SkiErg-Run Combo x 3 rounds"
                  prescription: "250m SkiErg + 400m run @ easy pace"
                  rest: "2 min"
            - block: "Wall Ball Foundation"
              exercises:
                - name: Wall Balls
                  prescription: "5 x 10 reps"
                  rest: "30s"
            - block: "Grip Work"
              exercises:
                - name: Farmers Carry
                  prescription: "4 x 50m @ 20 kg each"
                  rest: "60s"

      week2:
        theme: "Sled & Rowing - Building Power"
        tuesday:
          name: "Hyrox Endurance: Sled, Row & Compromised Running"
          duration: 60 min
          workout:
            - block: "Sled Push Learning"
              exercises:
                - name: Sled Push
                  prescription: "4 x 25m @ 120 kg"
                  rest: "90s"
            - block: "Sled Pull Learning"
              exercises:
                - name: Sled Pull
                  prescription: "4 x 25m @ 80 kg"
                  rest: "90s"
            - block: "Row + Run Combos"
              exercises:
                - name: "Row-Run Combo x 3 rounds"
                  prescription: "500m row @ 2:15 + 500m run @ 5:30/km"
                  rest: "90s"
            - block: "Wall Ball Practice"
              exercises:
                - name: Wall Balls
                  prescription: "3 x 12 reps"
                  rest: "20s"

      week3:
        theme: "Movement Integration & Burpee Broad Jumps"
        tuesday:
          name: "Hyrox Endurance: 4-Station Mini Simulation"
          duration: 60 min
          workout:
            - block: "Burpee Broad Jump Learning"
              exercises:
                - name: Burpee Broad Jumps
                  prescription: "4 x 20m"
                  rest: "90s"
            - block: "Mini Hyrox Simulation"
              exercises:
                - name: "4-Station Flow x 2 rounds"
                  prescription: "500m run + 500m SkiErg + 500m run + 25 Wall Balls"
                  rest: "3 min"
            - block: "Lunge Practice"
              exercises:
                - name: Barbell Walking Lunges
                  prescription: "3 x 25m @ 25 kg"
                  rest: "60s"

      week4:
        theme: "Recovery Week - Technique Focus"
        tuesday:
          name: "Hyrox Endurance: Recovery - Light Movement Only"
          duration: 35 min
          workout:
            - block: "Easy Movement Flow"
              exercises:
                - name: Movement Flow
                  prescription: "1000m easy row + 800m easy run + 500m easy SkiErg + 3x10 Wall Balls + 100m farmers @ 16 kg"
                  rest: "Full recovery"

    # CYCLE 2: BUILD (Weeks 5-8)
    - name: Build
      weeks: "5-8"
      focus: Race-weight work, station combinations, half simulations

      week5:
        theme: "Race Weight Introduction"
        tuesday:
          name: "Hyrox Endurance: Race Weight + Compromised Running"
          duration: 65 min
          workout:
            - block: "Sled at Race Weight"
              exercises:
                - name: Sled Push
                  prescription: "3 x 50m @ 152 kg (RACE WEIGHT)"
                  rest: "2 min"
                - name: Sled Pull
                  prescription: "3 x 50m @ 103 kg (RACE WEIGHT)"
                  rest: "2 min"
            - block: "Sled-Run Transitions"
              exercises:
                - name: "Sled + Run Combo x 3 rounds"
                  prescription: "50m sled push @ 140 kg + 800m run @ 5:15/km"
                  rest: "90s"
            - block: "Wall Ball Capacity"
              exercises:
                - name: Wall Balls
                  prescription: "4 x 25 reps"
                  rest: "30s"

      week6:
        theme: "Half Hyrox Simulation"
